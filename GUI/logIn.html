<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <title>Genuine Charity | Login</title>
</head>

<body>
    <header>
        <nav>
           <div>
              <i></i>
           </div>
           <h2>Genuine Charity</h2>
        </nav>
    </header>
    <div>
        <div>
            <input id="tab-1" type="radio" name="tab" checked><label for="tab-1">Sign In</label>
            <input id="tab-2" type="radio" name="tab"><label for="tab-2"></label>
            <div>
                <form>
                    <div>
                        <label for="user">Username</label>
                        <input id="user" name="username" type="text" required>
                    </div>
                    <div>
                        <label for="pass">Password</label>
                        <input id="pass" name="password" type="password" data-type="password" required>
                    </div>
                    <div>
                        <input id="check" type="checkbox" checked>
                        <label for="check"><span></span> Keep me Signed in</label>
                    </div>
                    <div>
                        <button type="submit" onclick="login(event)" value="Sign In"> Sign In </button>
                    </div>
                    <a href="home.html">Back to Home</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        function login (event) {
            event.preventDefault();
            var loginInfo = [
                {
                    username: "admin",
                    password: "1234",
                }
            ]
            var username = document.getElementById("user").value;
            var password = document.getElementById("pass").value;
            for (i=0; i<loginInfo.length; i++) {
                if (username == loginInfo[i].username  && password == loginInfo[i].password) {
                    document.location.href = "http://127.0.0.1:5500/admin/home.html";
                }
            }
            return true
        }
    </script>
</body>

</html>
